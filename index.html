<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link href="index.css" rel="stylesheet"> -->
</head>
<body>
  <form name="card-form">
    <select name="location">
      <option value="Home">Дом</option>
      <option value="Work">Работа</option>
      <option value="Other">Другое</option>
    </select>
    <div class="title-input">
      <label for="title">Введите название карточки</label>
      <input type="text" name="title" required>
    </div>
    <div class="title-input">
      <label for="description">Введите описание карточки</label>
      <input type="text" name="description">
    </div>
    <input type="reset" value="Сбросить">
    <!-- return false for preventing the page from refreshing -->
    <button onclick="handleAddButton(document.getElementsByName('title')[0].value, document.getElementsByName('description')[0].value);return false">Добавить</button>
  </form>
  <script src='index.js'></script>
</body>
</html>
